<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoTube</title>

    <link href="css/YoTube.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/94e9404c70.js" crossorigin="anonymous"></script>

</head>
<body>
        <header>
            <section>
                <button id="cartegori-btn" class="fa-solid fa-list"></button>
            </section>

            <section>
                <a href="#">
                    <img src="/01_Webfront/images/유튜브/100w/빙__1_100.png" id="YoTube-logo">
                </a>
            </section>

            <section class="search-area1" id="search-area2">
                <form action="#" name="search1-form">
                    <fieldset>
                        <input type="search" id="query1" name="query1"
                            autocomplete="off" placeholder="검색"><button id="search1-btn" class="fa-solid fa-magnifying-glass"></button>
                    </fieldset>

                </form>
            </section>

            <section>
                <button id="microphone-btn" class="fa-solid fa-microphone-slash"></button>
            </section>
            
            <section>
                <button id="vidio-creative-btn" class="fa-solid fa-video"></button>
            </section>

            <section><button id="bell-btn" class="fa-regular fa-bell"></button></section>
           
            <section>
                <a href="#">
                    <img src="/01_Webfront/images/logo/프사.jpg" id="profel" name="profel">
                </a>
            </section>
        </header>

        <header class="head">
            <section id="sect1">
                <iframe width=100%" height="100%" id="imgs"
                src="https://www.youtube.com/embed/o7tfUUcJc98?si=kdQGnbCB8xD5xUvr" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media;
                 gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            
            </section>
            <h1>투자하면 3배가 되는 투자상품</h1>
            <section id="sect2">
                <span id="infomate">
                    <img id="imginfo" src="/01_Webfront/youtube_source/침.webp" 침착맨 플러스    >
            </section>
        </header>
        

 
    

    
</body>
