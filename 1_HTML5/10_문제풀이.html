<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML 연습문제</title>
</head>
<body>
   고객명 : <input type="text"> <br><br>
   전화번호 : <input type="tel"> <br><br>
   E-mail : <input type="email"> 

<br><br>
   <form>
       피자선택 : <select>
                    <option hidden>피자를 선택하세요</option>
       </select>
   </form>

   <form>
        <fieldset>
                <legend>피자 사이즈</legend>
                <input type="checkbox"> Small <br><br>
                <input type="checkbox"> Medium <br><br>
                <input type="checkbox"> Large  <br><br>
        </fieldset>
   </form>

   <form>
    <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox"> 베이컨 <br><br>
            <input type="checkbox"> 치즈 <br><br>
            <input type="checkbox"> 양파 <br><br>
            <input type="checkbox"> 버섯<br><br>
    </fieldset>
    <br>
</form>

희망배송시간 : <input type="time"> <br><br>

배송시 요청사항 : <textarea rows="3" cols="20"></textarea> <br> <br>

</form>

<button type="button" id="btn">주문하기</button>
<script>
  // 스크립트 선언한 부분에는 언어도 자바스크립트이다.(영역)

  document.getElementById("btn").addEventListener("click" , function() {
      // click 했을때 어떤 기능을 수행할 지 작성
      alert("주문이 완료되었습니다.");
  } )
</script>



</body>
</html>
