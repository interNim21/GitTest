<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_문제풀이</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
    <br>1. 납품자명 : <input type="text"><br><br>

        2. email : <input type="email" placeholder="answer@naver.com"><br><br>

        3. 홈페이지 : <input type="url"value="http://"><br><br>

        4. 지역 : <select>
                <option>부산</option>
                <option>서울</option>
                <option>경남</option>
                <option>마산</option>
        </select>
        
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품명 : <input type="text"></li><br>
                <li>납품수량 : <input type="text" placeholder="최소 100"></li><br>
                <li>납품등급 : <input type="range"></li><br>
                <li>기타사항 : <textarea rows="5" cols="20"></textarea>
            </ul>
        </fieldset>
    </form>

    <br>
    <button>send message</button>
    
</body>
</html>
